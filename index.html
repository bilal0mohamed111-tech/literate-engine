<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do you love me?</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffe6e6;
        font-family: Arial;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 { color: #e6005c; }

    button {
        padding: 10px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
    }

    .yes {
        background: #ff4d88;
        color: white;
        left: 50%;
        transform: translateX(-80px);
    }

    .no {
        background: #ccc;
        left: 50%;
        transform: translateX(40px);
    }

    .heart {
        display: none;
        font-size: 100px;
        animation: beat 1s infinite;
        margin-top: 120px;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>
<div class="container">
    <h1>Do you love me? ❤️</h1>

    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>

    <div class="heart" id="heart">❤️</div>

    <!-- الصوت -->
    <audio id="voice" src="love.mp3"></audio>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    function yesClicked() {
        document.getElementById("heart").style.display = "block";
        document.getElementById("voice").play();
    }
</script>

</body>
</html>
